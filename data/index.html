<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css">

    <title>MafikesWatch Control</title>
  </head>
  <body>  
    <div class="modal_notification">    
        <span>Please wait. Applying changes...</span>
    </div>

    <div class="container">
      <a href="#" class="js-reload">
        <h1 class="logo">Mafikes<span>Watch</span></h1>
      </a>

      <div class="control-box">
        <label>Change View</label>

        <div class="switch-buttons">
          <div class="switch-buttons__button js-switch-button" data-button="1">Button 1</div>
          <div class="switch-buttons__button js-switch-button" data-button="2">Button 2</div>
          <div class="switch-buttons__button js-switch-button" data-button="3">Button 3</div>
        </div>
      </div>

      <div class="control-box">
        <label>Brightness</label>

        <div class="brightness-switch">
          <div class="brightness-switch__panel">Min</div>
          <div class="brightness-switch__panel">
            <input type="range" min="1" max="130" value="10" class="js-slider-brightness"/>
          </div>
          <div class="brightness-switch__panel">Max</div>
        </div>
      
        <div class="clearfix"></div>

        <small>
          <span style="color: red; font-weight: 500">HIGH</span> 
          value is not recommended. Display can be destroyed.
        </small>
      </div>

      <div class="control-box">
        <label>SHOW TEXT</label>
        <input type="text" value="" placeholder="Type text here..." class="js-show-text-value"/>

        <center>
          <button class="btn primary js-show-text-show">Show</button>
          <button class="btn danger js-show-text-clear">Clear</button>
        </center>        
      </div>

      <div class="control-box">
        <label>Settings</label>

        <div class="subtitle">Auto Brightness</div>
        <select class="js-brightness-auto">
          <option value="1">On</option>
          <option value="0">Off</option>
        </select>

        <div class="subtitle">Auto switch time</div>
        <select class="js-view-switch-main">
            <option value="0">Never</option>        
            <option value="60000">1min</option>        
            <option value="180000">3min</option>        
            <option value="300000">5min</option>        
            <option value="600000">10min</option>        
            <option value="1800000">30min</option>        
        </select>

        <div class="subtitle">Auto switch time between apps</div>
        <select class="js-view-switch-app">
            <option value="10000">10s</option>        
            <option value="30000">30s</option>        
            <option value="60000">1min</option>        
            <option value="300000">5min</option>              
        </select>

        <div class="subtitle">Weather Location</div>
        <select class="js-weather-location">
          <option value="3070628">Milovice</option>
          <option value="3067696">Prague</option>
        </select>

        <div class="subtitle">Weather API key</div>
        <input
          type="text"
          placeholder="API key"
          class="js-weather-api"
        />
      </div>

      <center>
          <button class="btn primary js-restart-device">Restart Watch</button>
      </center>
    </div>
    
    <script src="app.js"></script> 
  </body>
</html>
